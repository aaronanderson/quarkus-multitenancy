<html>
<head>

<body>

	<div class="flex items-center justify-center h-screen flex-col">

				<h2
					class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Home</h2>
			</div>
		</div>

		<div class="overflow-hidden bg-white shadow sm:rounded-lg w-[35vw]">

			</div>
			<div class="border-t border-gray-200 px-4 py-5 sm:p-0">

				<dl class="sm:divide-y sm:divide-gray-200">
					<div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:px-6">
						<dt class="text-sm font-medium text-gray-500">Tenants</dt>
						<dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
							<ul>
								<li><a href="/tenant1/" class="font-medium text-indigo-600 hover:text-indigo-500">Tenant 1</a></li>
								<li><a href="/tenant2/" class="font-medium text-indigo-600 hover:text-indigo-500">Tenant 2</a></li>
