<!doctype html>
<html>
<head>
 <base href="@@BASE@@">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
</head>
<body>

	<div class="flex items-center justify-center h-screen flex-col">
		<div class="p-6 md:flex md:items-center md:justify-between">
			<div class="min-w-0 flex-1">
				<h2
					class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Tenant</h2>
			</div>
		</div>

		<div class="overflow-hidden bg-white shadow sm:rounded-lg w-[35vw]">
			<div class="px-4 py-5 sm:px-6">
				<h3 class="text-lg font-medium leading-6 text-gray-900">Tenant Information</h3>
				<p class="mt-1 max-w-2xl text-sm text-gray-500">User and Tenant details.</p>
			</div>
			<div class="border-t border-gray-200 px-4 py-5 sm:p-0">
				<dl class="sm:divide-y sm:divide-gray-200">
					<div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:px-6">
						<dt class="text-sm font-medium text-gray-500">Username</dt>
						<dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">@@USER@@</dd>
					</div>
					<div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:px-6">
						<dt class="text-sm font-medium text-gray-500">Tenant ID</dt>
						<dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">@@TENANT_ID@@</dd>
					</div>
					<div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:px-6">
						<dt class="text-sm font-medium text-gray-500">Color</dt>
						<dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0 bg-[@@TENANT_COLOR@@] font-bold text-white w-[33%] p-4">@@TENANT_COLOR@@</dd>
					</div>
				</dl>
			</div>
		</div>
		<div class="pt-5">
				<div class="flex justify-end">
					<button type="submit" onclick="location.href='/';"
						class="ml-3 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Back</button>
				</div>
		</div>
	</div>
</body>
</html>
